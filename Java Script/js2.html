<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gym Landing Page Example</title>
</head>
<body>

    <h1>Pizza Calculation Example</h1>
    <h2 id="resultScreen"></h2>  <!-- Yaha output show hoga -->

    <script>
        // Yeh REAL LIFE values hai
        let budget = 200;
        let pizzaPrice = 150;
        let shopOpen = true;
        let friends = 2;
        let totalSlices = 8;

        // Arithmetic
        let slicesPerPerson = totalSlices / (friends + 1);

        // Logical + Comparison
        let canBuyPizza = (budget >= pizzaPrice) && shopOpen;

        // 1) Console Output (Test ke liye)
        console.log("Per person slices: " + slicesPerPerson);
        console.log("Can Amit buy pizza? " + canBuyPizza);

        // 2) Screen Output (HTML ke through)
        document.getElementById("resultScreen").innerHTML =
            "Per person slices üçï: " + slicesPerPerson +
            "<br>Can Amit buy pizza? ü§î: " + canBuyPizza;
    </script>

</body>
</html>
