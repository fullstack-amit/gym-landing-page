<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Day-81</title>
    
    <style>
        .flex-content{
            display: flex;
            justify-content: center;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
           flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            background-color: #f5f5f5;
        }
        .flex{
            border: 3px solid black;
            width: 300px;
            border-radius: 10px;
            background-color: aqua;
            padding: 10px;
            margin: 3px;
            text-align: center;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
            gap: 10px;
            border: 3px solid black;
            border-radius: 8px;
            text-align: center;
            background-color: antiquewhite;
            margin-top: 20px;
            padding: 20px;

        }
        .aqua{
            border: 3px solid black;
            width: 300px;
            border-radius: 10px;
            background-color: aqua;
            padding: 10px;
            margin: 3px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="flex-content">
            <div class="flex">1</div>
            <div class="flex">2</div>
            <div class="flex">3</div>
        </div>

        <div class="grid">
            <div class="aqua">1</div>
            <div class="aqua">2</div>
            <div class="aqua">3</div>
            <div class="aqua">4</div>
            <div class="aqua">5</div>
            <div class="aqua">6</div>
        </div>
    </body>
</html>
