<!DOCTYPE html>
<html>
    <head>
        <title>Day 73 Quote Cardc</title>
        <link href="https://fonts.googleapis.com/css2?family=poppins&display=swap"rel="stylesheet">
    </head>
    <style>
        body{
            background-color: lightpink;
            font-family: 'poppins',sans-serif;
        }
        h1{
          color: #2c3e50;
          text-transform: uppercase;
          font-weight: 600;
        }
        .quote-box{
            width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #aaa;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            text-transform: capitalize;
        }
        .author{
            text-align: right;
            font-style: normal;
            font-weight: 500;
            margin-top: 10px;;
        }
    </style>
    <body>
        <h1>Today Motivation</h1>
        <div class="quote-box">
            Success is not final, failure is not fatal.<br>
            it is the courage to continue that counts.
        </div>
        <div class="author">
            Winston Churchill
        </div>
    </body>
</html>
