<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>Day 71 - Profile Card Practice</title>
    </head>
    <style>
       
       .card {
               background-color: lightyellow;
               border: 2px solid black;
               width: 400px;
               margin: auto ; 
               padding: 20px;
               border-radius: 10px;
               font-family: Arial,sans-serif;
              }
        
        .highlight {
                     color:crimson; 
                     font-weight: bold;
                    }
        
        body {
              background-color: lightblue; 
              text-align: center;
              display: grid; 
              place-items: center; 
              height: 100vh;
              margin: 0;
             }

    </style>
    <body>
        <h1>My Stylish Profile Card</h1>
        <div class="card">
            <h2>Hello I'm Amit Mondal</h2>
            <p> I am learning HTML and CSS to become a great web developer.</p>
            <p>I Love <span class="highlight">Design</span> and <span class="highlight">Creativity</span>.</p>
            <p>This is my Day 71 Practice</p>
        </div>
    </body>
</html>
