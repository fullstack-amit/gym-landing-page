<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day 3 off JS Class</h1>
    <script>
        let num1 = 20;
        let num2 = 48;
        let operator = "+";
         if (operator == "+"){console.log(num1+num2);}
         else if (operator == "-"){console.log(num1-num2);}
         else if (operator == "*"){console.log(num1*num2);}
         else if (operator == "/"){console.log(num1/num2);}
         else{console.log("invalid operation")}
         
    </script>
</body>
</html>
