<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day-77</title>
        <style>
            body {
                font-family: Arial;
                margin: 0;
                padding: 0;
            }

            .flex-layout {
                display: flex;
                flex-direction: column;
                height: 100vh;
                border: 3px solid #ffb6c1;
                margin: 10px;
            }

            .flex-layout header,
            .flex-layout footer {
                background: #ffb6c1;
                text-align: center;
                padding: 10px;
            }

            .flex-main {
                display: flex;
                flex: 1;
            }

            .flex-layout nav {
                background:  #add8e6;
                width: 30%;
                padding: 10px;
            }

            .flex-layout section {
                background: #fff8dc;
                flex: 1;
                padding: 10px;
            }

            .grid-layout {
                display: grid;
                grid-template-areas: "header header"
                "nav main"
                "footer footer";
                grid-template-columns: 200px 1fr;
                height: 100vh;
                border: 3px solid #90ee90;
                margin: 10px;
            }

            .grid-layout header {
                grid-area: header ;
                background: #90ee90;
                text-align: center;
                padding: 10px;
            }

            .grid-layout nav {
                grid-area: nav;
                background: #98f5ff;
                padding: 10px;
            }

            .grid-layout main {
                grid-area: main ;
                background: #fffacd;
                padding: 10px;
            }
             
            .grid-layout footer {
                grid-area: footer ;
                background: #d3d3d3;
                text-align: center;
                padding: 10px;
            }

           .position-layout {
               position: relative;
               height: 100vh;
               border: 3px solid #dda0dd;
               margin: 10px;
        }
.position-layout header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background: #dda0dd;
  text-align: center;
  padding: 10px;
}
.position-layout nav {
  position: absolute;
  top: 60px;
  left: 0;
  width: 200px;
  bottom: 60px;
  background: #e6e6fa;
  padding: 10px;
}
.position-layout main {
  position: absolute;
  top: 60px;
  left: 200px;
  right: 0;
  bottom: 60px;
  background: #fff0f5;
  padding: 10px;
}
.position-layout footer {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: #dda0dd;
  text-align: center;
  padding: 10px;
}

        </style>
    </head>
    <body>
        <div class="flex-layout">
            <header>Flexbox Header </header>
            <div class="flex-main">
                <nav>Flexbox Sidebar</nav>
                <section>Main Content </section>
            </div>
            <footer>Flexbox Footer </footer>
        </div>
        <div class="grid-layout">
            <header>grid Header </header>
            <nav>Grid Sidebar</nav>
            <main>Grid Main Content </main>
            <footer>Grid Footer </footer>
        </div>
         <div class="position-layout">
            <header>position Header </header>
            <nav>position Sidebar</nav>
            <main>position Main Content </main>
            <footer>position Footer </footer>
        </div>
    </body>
</html>
